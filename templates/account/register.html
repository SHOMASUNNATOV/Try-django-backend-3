{% extends 'base.html'%}

{% block title%}Register{% endblock%}

{% block content%}
<h1>Creating a New user</h1>

   <form method="post">
      {% csrf_token %}
      <div class="form-control">
         <label for="id_username">Username:</label> {{ form.username}}
      </div>
       <div class="form-control">
         <label for="id_password1">Password:</label> {{ form.password1}}
      </div>
       <div class="form-control">
         <label for="id_password2">Verify password:</label> {{ form.password2}}
      </div>

       <div>
           <button type="submit">Register</button>
       </div>
   </form>

<p>
    Agar akkountingiz bo'lsa  <a href="{% url 'auth:login'%}">login</a> qismiga o'ting
</p>

{% endblock%}
