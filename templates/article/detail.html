{% extends 'base.html'%}


{% block title %}{{ object.title}}{% endblock %}


{% block content %}
   <h1>{{ object.title}}</h1>
   {% if object.image %}
       <diV>
           <img src="{{ object.image.url}}" alt="">
      </div>
   {% endif %}
   <p>{{ object.content}}</p>
   <div>
      <code>
         {{object.created.date}}
      </code>
   </div>
    <div>
       <span>last edited: <i>{{object.modifed_date}}</i></span>
    </div>
     <div>
        <a class="btn btn-primary" href="{% url 'articles:edit' object.slug%}">
          Edit
        </a>

          <a class="btn btn-danger" href="{% url 'articles:delete' object.slug%}">
              Delete
        </a>
     </div>
{% endblock %}
